{% extends 'base.html' %}

{% block body %}
<div class="container">
  <h1>{{ people.username }}</h1>
  
  {% if user == people %}
  <a class="btn btn-info" href="{% url 'accounts:update' %}">회원정보수정</a>
  <a class="btn btn-warning" href="{% url 'accounts:password' %}">비밀번호 변경</a>
  <a class="btn btn-danger" href="{% url 'accounts:delete' %}">회원탈퇴</a>
  {% endif %}
  
  <div class="row">
    {% for post in people.post_set.all %}
    <div class="col-4">
      <img src="{{ post.image.url }}" class="img-fluid"></img>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock%}
